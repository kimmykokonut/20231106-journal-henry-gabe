<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Journal</title>
</head>

<body>
    <h3>Journal Entry Submitter</h3>
    <form id="entry-form">
        <label for="title">Title for journal entry: </label>
        <input id="title" type="text">
        <label for="journal-body">Journal entry: </label>
        <input id="journal-body" type="text">
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
</body>

</html>
