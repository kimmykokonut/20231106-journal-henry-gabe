<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Journal</title>
</head>

<body>
    <h3>Journal Entry Submitter</h3>
    <form id="entry-form">
        <div class="d-flex flex-column">
            <div>
                <label class="from-control-label" for="title">Title for journal entry: </label><br>
                <input id="title" type="text">
            </div>
            <div>
                <label for="journal-body">Journal entry: </label>
                <textarea type="text" id="journal-body" cols="30" rows="10" > </textarea>
            </div>
        </div>
        
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
    <div id="entries"></div>
    <div id="showWhole"></div>
</body>

</html>
